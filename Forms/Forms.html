<!DOCTYPE html>
<html>
    <head>
       <title>Creating a form</title>
    </head>
    <body style='font-family:verdana;background-color:#F5F3FF'>
    <div style='background-color:blue;font-family:verdana;text-align:center;color:white'>
       <h1>Facebook</h1>
       <p>Creating new account</p>
    </div>
    
    <form>
    <div>
       <label>First name:</label>
       <input type="text" name="Firstname" placeholder="Iron"/>
    </div><br>    
    
    <div>
       <label>Last name:</label>
       <input type="text" name="Lastname" placeholder="Man"/>
    </div><br>

    <div>
       <label for="dob">Date of birth:</label>
       <input type="date" id="dob" name="dob"/>
    </div><br>

    <div>
       <label for="age">Completed age:</label>
       <input type="number" id="age" name="age"/><br>
       <label style='color:red'><small>*Should be above 18*</small>
    </div><br>


    <div>
       <label for="email">Enter your email:</label>
       <input type="email" id="email" name="email" placeholder="ironman@gmail.com"/>
    </div><br>

    <div>
       <label for="password">Create your new password:</label>
       <input type="password" id="password" name="your password"/><br>
       <label style='color:red'><small>*Password should contain only 6-10 characters*</small></label><br><br>
       <label for="password">Retype your password:</label>
       <input type="password" id="password" name="your password"/>
    </div>

    <div>
       <p><b>Gender:</b></p>
       <input type="radio" id="gender" name="gender" value="male"/>
       <label for="gender">Male</label><br>
       <input type="radio" id="gender" name="gender" value="female"/>
       <label for="gender">Female</label>
    </div><br>

    <div>
       <label for="number">Enter your mobile number:</label>
       <input type="number" id="number" name="mobile number"/>
    </div><br>

    <div>
       <p><b>Security question:</b></p>
    <select>
       <option>What is your blood group</option>
       <option>What is your nationality</option>
       <option>What is your pet name</option>
       <option>Marital status</option>
       <option>Educational qualification</option>
    </select></div>

    <div>
       <input type="text" name="answer" placeholder='Your answer'/>
    </div><br>

    <div>
       <p><b>Educational qualification:</b>(Completed)</p>
       <input type='checkbox' name='qualification' id='qualification'>
       <label for='qualification'>10th</label><br>
       <input type='checkbox' name='qualification' id='qualification'>
       <label for='qualification'>12th</label><br>
       <input type='checkbox' name='qualification' id='qualification'>
       <label for='qualification'>UG</label><br>
       <input type='checkbox' name='qualification' id='qualification'>
       <label for='qualification'>PG</label><br>
       <input type='checkbox' name='qualification' id='qualification'>
       <label for='qualification'>Ph.D</label>
    </div>

    <div>
       <p><b>Upload your profile picture:</b></p>
       <input type='file'><br>
       <label style='color:red'><small>*Do not exceed 300KB*</label><br>
    </div>
  
    <div>
       <h3><b>Kindly send your feedback:</b></h4>
       <textarea cols='40' rows='10' placeholder='Max. 50 characters'></textarea><br>
    </div></form><br><br>

    <form align='center' action='GP Muthu.html'>
    <div>
       <input type='submit'><br><br><hr>
    </div></form>

    <div style='text-align:center'>
       <p>Facebook &copy; 2021</p>
       <p>All rights reserved.&trade;</p>
    </div>
 
    </body>
</html>
